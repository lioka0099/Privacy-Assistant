<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      width: 320px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }

    h2 {
      font-size: 14px;
      margin: 12px 0 6px;
    }

    h3 {
      font-size: 13px;
      margin: 10px 0 6px;
    }

    p {
      font-size: 13px;
      margin: 0 0 8px;
      color: #444;
    }

    ul {
      margin: 0 0 8px 16px;
      padding: 0;
    }

    li {
      margin: 0 0 6px;
    }

    .risk-details {
      margin: 4px 0 8px 0;
    }

    .risk-details summary {
      font-size: 12px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    .risk-details ul {
      margin: 6px 0 0 16px;
    }

    .risk-details li {
      font-size: 12px;
      color: #555;
    }

    .instructions-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 12px;
      box-sizing: border-box;
    }

    .instructions-modal {
      width: 100%;
      max-width: 320px;
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .instructions-item h3 {
      margin-bottom: 4px;
    }

    .instructions-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .instructions-actions button {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

    .error-text {
      color: #b00020;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="popup.js"></script>
</body>

</html>
